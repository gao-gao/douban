<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var newData=new Array();
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  for(var i = 0; i < aqiData.length; i++){
    if(aqiData[i][1] > 60){
     newData.push(aqiData[i]);
    }
  }
     console.log(inOrder(newData)) ;
     
  for(var k = 0; k < newData.length; k++){
    var element = document.createElement("li");
    var list = document.getElementById("aqi-list");
    list.appendChild(element);
    element.innerHTML="第"+(k+1)+"名："+newData[k][0]+","+newData[k][1];
    // element.innerHTML=newData[k];
  }
})();

  function inOrder(arr){
    var len = arr.length;
    for(var i = 0; i < len; i++){
      for(var j = 0; j < len - 1 - i;j++){
        if(arr[j][1]<arr[j+1][1]){
          var replace = arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=replace;
        }
      }
    }
    return arr;
  }

</script>
</body>
</html>
