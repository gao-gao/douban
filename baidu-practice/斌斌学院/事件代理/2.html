<!-- 虽然所有的点击还是冒泡到ul上时才触发响应事件，但是event.target保存了发生点击的对象，并针对这个对象做响应 -->
<!DOCTYPE html>
<html>
<head>
	<title>冒泡机制--相同响应效果</title>
	<style>
		li{
			width: 300px;
			height: 80px;
			background: pink;
			margin: 10px;
		}
		ul{
			width: 400px;
			height: 800px;
			background: grey;
		}
	</style>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
<script>
	var ul = document.getElementsByTagName("ul")[0];
	ul.onclick = function (event){
		event.target.style.backgroundColor = "red";
	}
</script>
</body>
</html>
