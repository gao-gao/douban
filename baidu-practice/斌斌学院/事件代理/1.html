<!-- 点击灰色区域,ul上绑定的事件直接响应；点击粉色区域，点击事件从li冒泡到父节点ul上触发父节点上的响应事件 -->
<!DOCTYPE html>
<html>
<head>
	<title>冒泡机制--统一冒泡</title>
	<style>
		li{
			width: 300px;
			height: 80px;
			background: pink;
			margin: 10px;
		}
		ul{
			width: 400px;
			height: 800px;
			background: grey;
		}
	</style>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
<script>
	var ul = document.getElementsByTagName("ul")[0];
	ul.onclick = function (){
		alert("123")
	}
</script>
</body>
</html>
