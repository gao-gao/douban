<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script>
	
	
	function inOrder(arr){
		var len = arr.length;
		for(var i = 0; i < len; i++){
			for(var j = 0; j < len - 1 - i;j++){
				if(arr[j]>arr[j+1]){
					var replace = arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=replace;
				}
			}
		}
		return arr;
	}
	console.log(inOrder([28,39,0,98,37]));
</script>
</body>
</html>
