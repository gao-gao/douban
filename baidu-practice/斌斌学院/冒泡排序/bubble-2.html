<script>
// 原理：在前者的基础上通过遍历判断在左边添加一个变量记录反向冒泡时最后一个需要改变顺序的数字的位置，缩小排序范围，减少遍历次数
function bubbleSort3(arr) {
    var low = 0;
    var high= arr.length-1; //设置变量的初始值
    var tmp,j;
    console.time('2.改进后冒泡排序耗时');
    while (low < high) {
        for (j= low; j< high; ++j) //正向冒泡,找到最大者
            if (arr[j]> arr[j+1]) {
            	
                tmp = arr[j]; arr[j]=arr[j+1];arr[j+1]=tmp;
            }
   
        high--;
                        //修改high值, 前移一位
        for (j=high; j>low; --j) //反向冒泡,找到最小者
            if (arr[j]<arr[j-1]) {
            	
                tmp = arr[j]; arr[j]=arr[j-1];arr[j-1]=tmp;
            }
     
        low++;               //修改low值,后移一位
    }
    console.timeEnd('2.改进后冒泡排序耗时');
    return arr;
}
console.log(bubbleSort3([1,2,3,58,5,6,7]));
</script>
