<!DOCTYPE html>
<html>
<head>
	<title>三栏一栏自适应</title>
	<style>
	
#main{
	padding: 0 200px 0 300px;
}
#mid,#left,#right{
	height: 800px;
}
#mid{
	background: yellow;
	width: 100%;
	float: left;
	
}
#left{
	width: 300px;
	background: red;
	float: left;
	position: relative;
	left: -300px;
	margin-left: -100%;
	
}
#right{
	width: 200px;
	background: blue;
	float: left;
	position: relative;
	right: -200px;
	margin-left: -200px;
}
	</style>
</head>
<body>
<div id="main">

<div id="mid">
2
</div>
<div id="left">2</div>
<div id="right">3</div>

</div>

</body>
</html>
