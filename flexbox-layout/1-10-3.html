<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>网格布局</title>
	<style>
		.wrap{
			display: flex;
		}
		.wrap div{
			flex-grow: 1;
			border:1px solid red;
			height: 20px;
			margin: 10px;
		}
		.wrap div:nth-child(2){
			flex-grow: 2;
		}
		.wrap-2{
			display: flex;
		}
		.wrap-2 div{
			flex-grow: 1;
			border:1px solid red;
			height: 50px;
			margin: 10px;
		}
		.wrap-2 div:nth-child(1){
			flex-basis: 50%;
		}
	</style>
</head>
<body>
<!-- 按比分配剩余空间 -->
<div class="wrap">
	<div></div>
	<div></div>
	<div></div>
</div>
<!-- 宽度固定，分配剩余空间 -->
<div class="wrap-2">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>
</body>
</html>
